<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>基于经纬度绘制点</title>

    <!-- 一.引入资源 -->
    <!-- 引入高德API -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'3b9fdcf8265e5401eb9f4c5765e4091e',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=47db554437e70b9300d03e435fb7168c">
    </script> 

    <!-- 三.设置地图样式 -->
    <style>
        html,
        body,
        #container{
            width: 100%;
            height: 100%;
            background-color:white;
        }
    </style>

</head>
<body>
    
    <!-- 二.创建地图容器 -->
    <div id="container"></div>

    <!-- 四.加载地图 -->
    <script>
        
        //声明一个变量，保存一个对象
        var map = new AMap.Map('container',{
        zoom:17,//地图的缩放比例（3~20）
        center:[108.97,34.237],//设置地图中心点的经纬度
        viewMode:'3D',//地图模式
        pitch:45
        }
        )

        //添加点
        //1.创建一个点对象Marker
        var marker = new AMap.Marker({
            position:new AMap.LngLat(108.97,34.237)
            
        })
        //2.对象添加到地图
        map.add(marker)
        // map.remove(marker) //删除对象
    </script>

</body>
</html>
