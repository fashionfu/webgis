<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>创建折线</title>

    <!-- 一.引入资源 -->
    <!-- 引入高德API -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'3b9fdcf8265e5401eb9f4c5765e4091e',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=47db554437e70b9300d03e435fb7168c">
    </script> 

    <!-- 三.设置地图样式 -->
    <style>
        html,
        body,
        #container{
            width: 100%;
            height: 100%;
            background-color:white;
        }
    </style>

</head>
<body>
    
    <!-- 二.创建地图容器 -->
    <div id="container"></div>

    <!-- 四.加载地图 -->
    <script>
        
        //声明一个变量，保存一个对象
        var map = new AMap.Map('container',{
            zoom:17,//地图的缩放比例（3~20）
            center:[116.362209, 39.887487],//设置地图中心点的经纬度
            viewMode:'3D',//地图模式
            pitch:0
        }
        )

        var path = [
            [116.362209, 39.887487],
            [116.422897, 39.878002],
            [116.372105, 39.90651],
            [116.428945, 39.89663]
        ];

        var polyline = new AMap.Polyline({
            path: path,
            isOutline: true,
            outlineColor: '#ffeeff',
            borderWeight: 3,
            strokeColor: "#3366FF", 
            strokeOpacity: 1,
            strokeWeight: 6,
            // 折线样式还支持 'dashed'
            strokeStyle: "solid",
            // strokeStyle是dashed时有效
            strokeDasharray: [10, 5],
            lineJoin: 'round',
            lineCap: 'round',
            zIndex: 50,
        })

        polyline.setMap(map)
        // 缩放地图到合适的视野级别
        map.setFitView([ polyline ])
        
    </script>

</body>
</html>
