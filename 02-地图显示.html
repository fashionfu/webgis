<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>地图显示</title>
    
    <!-- 一.引入资源 -->
    <!-- 引入高德API -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'3b9fdcf8265e5401eb9f4c5765e4091e',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=47db554437e70b9300d03e435fb7168c">
    </script> 

    <!-- 三.设置地图样式 -->
    <style>
        #container{
            width: 500px;
            height: 300px;
        }
    </style>

</head>
<body>
    <!-- 二.创建地图容器 -->
    <!-- emmet：div#container -->
    <div id="container">

    </div>
    <!-- 四.加载地图 -->
    <script>
        //定义一个变量，保存一个对象
        var maps = new AMap.Map('container',{
            zoom:15,//设置地图显示的缩放级别
            center:[116.397428,39.9023],//设置中心点坐标
            
            viewmodel:'2D',//设置地图视角
        });
    </script>
</body>
</html>
